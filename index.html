<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js" integrity="sha512-3dZ9wIrMMij8rOH7X3kLfXAzwtcHpuYpEgQg1OA4QAob1e81H8ntUQmQm3pBudqIoySO5j0tHN4ENzA6+n2r4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="card m-5">
        <div class="card-header">
          <h1>Payment form example</h1>
        </div>


        <div class="card-body">
            <div class="alert alert-danger" role="alert">
                Some fields are missing.
            </div>
        

            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputCard" class="form-label">Card #</label>
                    <input type="text" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXXXX">
                </div>

                <div class="col-md-2">
                    <label for="inputCVC" class="form-label">CVC #</label>
                    <input type="text" class="form-control" id="inputCVC" placeholder="0000">
                </div>

                <div class="col-md-4">
                    <label for="inputAmount" class="form-label">Amount</label>
                    <div class="input-group">
                        <div class="input-group-text">$</div>
                        <input type="text" class="form-control" id="inputAmount" placeholder="Amount">
                      </div>
                </div>
        
                <div class="col-md-6">
                    <div class="col-md-12">
                        <label for="inputFirstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="inputFirstName">
                    </div>

                    <div class="col-md-12">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>

                    <div class="col-md-6">
                        <label for="inputAccept" class="form-label">We accept:</label>
                    </div>
                    <div class="col-md-5 bg-secondary p-2 rounded-4">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i></label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i></label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                            <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club" style="color: #ffffff;"></i></label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-amex" style="color: #ffffff;"></i></i></label>
                          </div>
                    </div>

                </div>
                
                <div class="col-md-6">
                    <div class="col-md-12">
                        <label for="inputSecondName" class="form-label">Second Name</label>
                        <input type="text" class="form-control" id="inputSecondName">
                    </div>

                    <div class="col-md-12 d-flex justify-content-between">
                        <div class="col-md-7">
                            <label for="inputState" class="form-label">State</label>
                            <select id="inputState" class="form-select">
                            <option selected>Pick a state</option>
                            <option>...</option>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label for="inputZip" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                    </div>

                    <div class="col-md-12">
                        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    
                </div>

                
            </form>
        </div>
        <div class="card-footer">
            <div class="col-12 d-flex justify-content-end">
                <input class="btn btn-secondary mr-5" type="reset" value="Cancel">
                <input class="btn btn-primary" type="submit" value="Send">
            </div>
        </div>
      </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</body>
</html>
